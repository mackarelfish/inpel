<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INPL | Login</title>
    <link rel="icon" type="image/ico" href="imgs/logo.png" />
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav id="topNav" class="container-fluid d-flex align-items-center">
        <div class="row">
            <a href="" id="home" class="col-12 col-sm-2 d-flex align-items-center">
                <img src="imgs/logo_white.png" alt="">
                <h1>INPL</h1>
            </a>
            <div id = "tabs" class="col-12 col-sm-10 d-flex align-items-center">
                <a href="">My Organisms</a>
                <a href="">Data Input</a>
                <a href=""id="loginBtn" class="d-flex align-items-center">
                    <span id="loginLogo"></span>
                    <p>Login</p>
                </a>
            </div>
        </div>
    </nav>
    <nav id="botNav">
        <h1>Indonesia Natural Products Library</h1>
    </nav>
    <div class="form container-fluid d-flex flex-column justify-content-center align-items-center">
        <div id="pic">
            <img class = "img-fluid" src="imgs/pp_icon_grey.png" alt="">
            <h1>Login</h1>
        </div>
        <form action="" class="d-flex flex-column justify-content-center align-items-center">
                <input id = "username" type="text" placeholder="Username">
                <input id ="password" type="text" placeholder="Password">
                <button id="login" type="submit">Login</button>
        </form>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
