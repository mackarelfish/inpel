<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INPL | Data Input</title>
    <link rel="icon" type="image/ico" href="imgs/logo.png" />
    <link rel="stylesheet" href="dataInput.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
    <!--Top Nav-->
    <nav id="topNav" class="container-fluid d-flex align-items-center">
        <div class="row">
            <a href="" id="home" class="col-12 col-sm-2 d-flex align-items-center">
                <img src="imgs/logo_white.png" alt="">
                <h1>INPL</h1>
            </a>
            <div id = "tabs" class="col-12 col-sm-10 d-flex align-items-center">
                <a href="">My Organisms</a>
                <a href="">Data Input</a>
                <a href=""id="loginBtn" class="d-flex align-items-center">
                    <i class="fas fa-user-circle"></i>
                    <p>Login</p>
                </a>
            </div>
        </div>
    </nav>
    <!--Bottom Nav-->
    <nav id="botNav">
        <h1>Indonesia Natural Products Library</h1>
    </nav>
    <!--form-->
    <form action="">
        <div class="container-fluid">
            <h1>Add New Organism</h1>
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div>
                        <div>
                            <h2>Scientific Name</h2>
                            <input type="text" placeholder="Scientific Name">
                        </div>
                        <div>
                            <h2>Organism main common name</h2>
                            <input type="text" placeholder="Insert main common name">
                        </div>
                        <div>
                            <h2>Other common names</h2>
                            <input type="text" placeholder="Insert other common names">
                        </div>
                        <div>
                            <h2>Images</h2>
                            <div id="imageInput" class="d-flex flex-column align-items-center">
                                <img src="imgs/img_placeholder.png" alt="">
                                <button>Add Image</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="parent col-12 col-lg-6">
                    <div id="target">
                        <div>
                            <h2>Sampling location</h2>
                            <input type="text" placeholder="Insert coordinates">
                            <input type="text" placeholder="Insert radius(km)">
                        </div>
                        <div>
                            <h2>Metabolites</h2>
                            <input type="text" placeholder="Insert metabolites">
                        </div>
                        <div>
                            <h2>Phytochemical content</h2>
                            <input type="text" placeholder="Insert compunds">
                        </div>
                        <div>
                            <h2>Bioassay</h2>
                            <input type="text" placeholder="Insert Bioassays">
                        </div>
                        <div>
                            <h2>Research Papers</h2>
                            <input type="text" placeholder="Insert publications">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div id="Btn" class="d-flex justify-content-start justify-content-lg-center">
        <button id="cancel">Cancel</button>
        <button id="submit">Submit</button>
    </div>
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
